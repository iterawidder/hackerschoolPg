<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css" />

    <script src="./lib/touch-emulator.js"></script>
    <script src="./lib/matter.js"></script>
    <script src="./lib/d3.v4.js"></script>
    <script src="./lib/jquery-3.1.1.js"></script>
    <script src="./lib/hammer-2.0.8.js"></script>
    <script src="./lib/lodash.js"></script>

    <script src="./js/private/SimplePromise.js"></script>
    <script src="./js/private/matterD3Renderer.js"></script>

    <script src="./js/world.js"></script>

    <meta charset="UTF-8">
    <title>Just a cool game</title>

    <style>
        text {
            font-size: 5em;
            color: black;
        }
    </style>

</head>

<body>

    <svg id="field"></svg>

    <script>
        /* global _ */
        /* global World */

        var world = new World();
        
        world.backgroundColorFlash("black");
        var rect = world.rectangleBody(800, 700, 1000, 20, true, "red");
        var kugel = world.circleBody(500, -500, 10, false, "blue");
        
        var habSchonGeschrien = false;
        world.on2BodiesCollisionStart(rect, kugel, function(){
            if(habSchonGeschrien == false) {
                world.showSplash("Fail!!");
                world.speek("Fail", 1)
                world.backgroundColorFlash("red");
                habSchonGeschrien = true;
            }
        });
        
        world.onTouch(function() {
            world.applyYForceToBody(kugel, -.009)
        })
        
        world.createDisplay("Test");
        
        
    </script>

</body>

</html>
