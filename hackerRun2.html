<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./css/materialize.css" media="screen,projection"/>

    <script src="./lib/touch-emulator.js"></script>
    <script src="./lib/matter.js"></script>
    <script src="./lib/d3.v4.js"></script>
    <script src="./lib/jquery-3.1.1.js"></script>
    <script src="./lib/hammer-2.0.8.js"></script>

    <script src="./js/SimplePromise.js"></script>
    <script src="./js/matterD3Renderer.js"></script>

    <script src="./js/boot.js"></script>
    <script src="./js/effects.js"></script>
    <script src="./js/body.js"></script>
    <script src="./js/nobody.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/init.js"></script>

    <meta charset="UTF-8">
    <title>Hacker Run</title>

    <style>
        text {
            font-size: 5em;
        }
    </style>

</head>
<body>

<svg id="field"></svg>

<script>
    WORLD.init();

    WORLD.onTouchMove(function(x, y) {
        var id = WORLD.rectangleBody(x, y, 5, 5, false);
        setTimeout(function () {
            Matter.Body.setMass(WORLD.getBodyFromId(id), 0);
        }, 100);
/*
        setTimeout(function () {
            WORLD.makeBodyDynamic(id)
        }, 10000);
*/
    });

    function createRandomRect(color) {
        var randomX = Math.random() * WORLD.width;
        var randomY = Math.random() * WORLD.height/2 + WORLD.height/2 ;
        var randomLength = Math.random() * 30 + 20;

        var rectid = WORLD.rectangleBody(randomX, randomY, randomLength, 10, true, color);

        return rectid;
    }

    for(var ctr = 0; ctr < 5; ctr++) {
        var redRectid = createRandomRect("red");

        WORLD.onCollisionStart(redRectid, function() {
            WORLD.backgroundColorFlash("red");
            WORLD.showSplash("Ouuuch!!!");
        });
    }

    for(var ctr = 0; ctr < 5; ctr++) {
        var greenRectid = createRandomRect("green");

        WORLD.onCollisionStart(greenRectid, function() {
            WORLD.backgroundColorFlash("green");
            WORLD.showSplash("Yeaaaa!!!");
        });
    }

    setInterval(function () {
        var randomX = Math.random() * WORLD.width;
        WORLD.circleBody(randomX, -100, 10, false, "blue");
    }, 5000);

</script>

</body>
</html>
