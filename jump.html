        text {
            font-size: 5em;

        }

<body>

<svg id="field"></svg>

<script>

/* global _ */
/* global World */

    var world = new World();

    world.rectangleBody(world.getWidth()/2, world.getHeight()*.8, world.getWidth(), 30, true, "green");

    var circle = world.circleBody(world.getWidth()/2, 0, 5, false, "blue");

    function jumpAround() {
        setInterval(function () {
            world.applyYForceToBody(circle, _.random(-.002, -.003));
        }, 1000)
    }

    setTimeout(jumpAround, 2000);

</script>
