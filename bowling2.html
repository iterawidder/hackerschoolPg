<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css"/>

    <script src="./lib/touch-emulator.js"></script>
    <script src="./lib/matter.js"></script>
    <script src="./lib/d3.v4.js"></script>
    <script src="./lib/jquery-3.1.1.js"></script>
    <script src="./lib/hammer-2.0.8.js"></script>
    <script src="./lib/lodash.js"></script>

    <script src="./js/private/SimplePromise.js"></script>
    <script src="./js/private/matterD3Renderer.js"></script>

    <script src="./js/world.js"></script>

    <meta charset="UTF-8">
    <title>Flappy Hacker</title>

    <style>
        text {
            font-size: 5em;
            color: black;
        }
    </style>

</head>
<body>

<svg id="field"></svg>

<script>

    /* global _ */
    /* global World */

    var world = new World();

    world.onTouchEnd(function (x, y, duration, vec) {
        var cirle = world.circleBody(x, y, 30, false, "grey", "black", "3px");
        var forceX = vec[0] / (duration * 5);
        var forceY = vec[1] / (duration * 5);
        world.applyXForceToBody(cirle, forceX);
        world.applyYForceToBody(cirle, forceY);
    });

    function throwBlock() {
        var rect = world.rectangleBody(world.getWidth() - 100, -300, 15, 250, false, "red", "black", "1px");
        world.rotateBodyByDegree(rect, _.random(0, 360));
    }

    setInterval(throwBlock, 100);

</script>

</body>
</html>
