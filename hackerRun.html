<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css"/>

    <script src="./lib/touch-emulator.js"></script>
    <script src="./lib/matter.js"></script>
    <script src="./lib/d3.v4.js"></script>
    <script src="./lib/jquery-3.1.1.js"></script>
    <script src="./lib/hammer-2.0.8.js"></script>
    <script src="./lib/lodash.js"></script>

    <script src="./js/SimplePromise.js"></script>
    <script src="./js/matterD3Renderer.js"></script>

    <script src="./js/boot.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/effects.js"></script>
    <script src="./js/body.js"></script>
    <script src="./js/nobody.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/speech.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/world.js"></script>

    <meta charset="UTF-8">
    <title>Hacker Run</title>

    <style>
        text {
            font-size: 5em;
            color: black;
        }
    </style>

</head>
<body>

<svg id="field"></svg>

<script>

/* global WORLD */
/* global _ */
/* global Math */

    WORLD.init();

    var display = new WORLD.Display("0", 20, 20, 1);

    WORLD.onTouchMove(function(x, y) {
        var rect = WORLD.rectangleBody(x, y, 5, 5, true);
        setTimeout(function () {
            WORLD.removeBody(rect);
        }, 10000);
    });

    function createRandomRect(color) {
        var randomX = _.random(0, WORLD.width);
        var randomY = _.random(WORLD.height/2, WORLD.height);
        var randomLength = _.random(30, 50);

        var rect = WORLD.rectangleBody(randomX, randomY, randomLength, 10, true, color);

        return rect;
    }

    var ctr;
    for(ctr = 0; ctr < 5; ctr++) {
        var redRect = createRandomRect("red");

        WORLD.onCollisionStart(redRect, function(pair) {
            WORLD.backgroundColorFlash("red");
            WORLD.showSplash("Ouuuch!!!", 1.5, pair.bodyA.position.x, pair.bodyA.position.y);
            WORLD.speek("Ouch", 20);
            display.sub(10);
        });

        endlessMove(redRect);
    }

    for(ctr = 0; ctr < 5; ctr++) {
        var greenRect = createRandomRect("green");

        WORLD.onCollisionStart(greenRect, function(pair) {
            WORLD.backgroundColorFlash("green");
            WORLD.showSplash("Yeaaaa!!!", 1.5, pair.bodyA.position.x, pair.bodyA.position.y);
            WORLD.speek("Yeah", 10);
            display.add(10);
        });

        endlessMove(greenRect);
    }
    
    function endlessMove(rect) {
        function moveToLeft() {
            WORLD.moveBody(rect, _.random(100, 200), 0).then(moveToRight);
        }
    
        function moveToRight() {
            WORLD.moveBody(rect, _.random(100, 200), WORLD.width).then(moveToLeft);
        }
     
        if(_.random(0, 1) == 0) {
            moveToLeft();
        }   
        else {
            moveToRight();
        }
    }

    setInterval(function () {
        var randomX = _.random(0, WORLD.width);
        WORLD.circleBody(randomX, -100, 10, false, "blue");
    }, 5000);

</script>

</body>
</html>
