        text {

<body>

<svg id="field"></svg>

<script>

    /* global _ */
    /* global World */

    
    
    var world = new World();
    world.setYGravity(0.75);
    world.setXGravity(0.1);
    
    var schrei = false
    
    
    
    
    var spieler = world.circleBody(0, 0, 20, false, "red");
    spieler.img = "img/fussball.png";
    
    var hind1 = world.rectangleBody(400, 0, 20, world.getHeight()*1.5, true, "red");





world.on2BodiesCollisionStart(hind1, spieler, function(){
    world.showSplash("Schade!");
    if (schrei == false)
        world.speak ("Schade", 1)
        schrei = true
    
});    





world.onTouch(function() {
            world.applyYForceToBody(spieler, -.05);

    
});
            
    
    
    
    
    
    
</script>

</body>
