<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css" />

    <script src="./lib/touch-emulator.js"></script>
    <script src="./lib/matter.js"></script>
    <script src="./lib/d3.v4.js"></script>
    <script src="./lib/jquery-3.1.1.js"></script>
    <script src="./lib/hammer-2.0.8.js"></script>
    <script src="./lib/lodash.js"></script>

    <script src="./js/private/SimplePromise.js"></script>
    <script src="./js/private/matterD3Renderer.js"></script>

    <script src="./js/world.js"></script>

    <meta charset="UTF-8">
    <title>Just a cool game</title>

    <style>
        text {
            font-size: 5em;
            color: black;
        }
    </style>

</head>

<body>

    <svg id="field"></svg>

    <script>
        /* global _ */
        /* global World */

        var world = new World();

        var Kreis = world.circleBody(world.getWidth() / 2, -100, 30, false, "brown")
        var Vogel = world.circleBody(3, -100, 30, false, "brown")
        world.circleBody(4, -100, 10, false, "brown")
        world.circleBody(5, -100, 20, false, "brown")
        world.circleBody(6, -100, 30, false, "brown")
        world.circleBody(7, -100, 40, false, "brown")
        world.circleBody(8, -100, 50, false, "brown")
        var Balken = world.rectangleBody(world.getWidth() / 2, world.getHeight() / 2, world.getWidth() / 2, 35, true, "purple")
        var Boden = world.rectangleBody(world.getWidth() / 2, world.getHeight(), 300, 50, true, "black")
        Kreis.img = "img/fussball.png"
        Vogel.img = "img/bird1Right.png"

        function nachLinks() {
           world.moveBody(Boden, 10, 0, world.getHeight()).then(nachRechts)
        }

        function nachRechts() {
             world.moveBody(Boden, 0.1, world.getWidth(), world.getHeight()).then(nachLinks)
        }
        nachRechts()
        
        world.onTouch(function(x, y) {
            world.circleBody(x, y, 10, false, "red")
        })


        setInterval(function() {
            world.rotateBodyByDegree(Balken, 1)
        }, 01)

        world.on2BodiesCollisionStart(Balken, Kreis, function() {
            world.showSplash("Jonny ist cooler als Liam")
            world.speek("Autsch", 0)

        })
    </script>


</body>

</html>
