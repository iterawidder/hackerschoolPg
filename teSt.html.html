    <style>
        text {
            font-size: 5em;
            color: black;
        }
    </style>

<body>

<svg id="field"></svg>

<script>

    /* global _ */
    /* global World */

    var world = new World();
  world.circleBody(500,-100,50,false,"red")  
  world.circleBody(200,-100,60,false,"blue") 
  var z = world.rectangleBody(world.getWidth()/2,world.getHeight()/2,world.getWidth(),35,true,"purple")
  var y = world.rectangleBody(world.getWidth()/2,world.getHeight()*3/4,world.getWidth(),35,true,"purple")
  world.rotateBodyByDegree(z, 35)
  
  setInterval(function(){
      world.rotateBodyByDegree(y, 1000000000000000000000000000000000000)
  }, 01)
  
</script>
